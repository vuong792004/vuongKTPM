name: KTPM AppleStore - GitHub Actions Testing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  backend-ci:
    name: Backend CI Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: |
          cd be
          npm install

      - name: Backend CI validation
        run: |
          cd be
          echo "Backend CI passed (no automated tests yet)"

  frontend-ci:
    name: Frontend Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd fe
          npm install

      - name: Build frontend
        run: |
          cd fe
          npm run build
